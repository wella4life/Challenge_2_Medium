<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walid Challenge 2 Medium</title>
    <!-- Render Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/master.css" />
    <!-- Awesome Font Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="box">
          <div class="left-top">
            <img src="images/logo.svg" alt="" />
          </div>
          <div class="left-bottom">
            <div class="icon document">
              <img src="images/icon-document.svg" alt="" />
            </div>
            <div class="icon folder">
              <img src="images/icon-folder.svg" alt="" />
            </div>
            <div class="icon upload">
              <img src="images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="box">
          <div class="right-top">
            <p>You've used <span>815 GB</span> of your storage</p>
            <div class="top-right">
              <p><span>185</span> GB LEFT</p>
            </div>
          </div>
          <div class="right-middle"></div>
          <div class="right-bottom">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
